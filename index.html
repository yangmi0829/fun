<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>圈小猫</title>
    <style type="text/css">
        BODY {
            COLOR: #ffffff;
            background-repeat: repeat;
            background-color: #D9D9D9;
        }
        #catch-the-cat{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
		<object type="application/x-shockwave-flash" style="outline:none;" data="./js/honehone_clock_tr.swf" width="225" height="70" align="middle">
			<param name="movie" value="./js/honehone_clock_tr.swf">
			<param name="quality" value="high">
			<param name="allowScriptAccess" value="always">
			<param name="wmode" value="transparent">
			<param name="bgcolor" value="#ffffff">
		</object>
		<object type="application/x-shockwave-flash" style="outline:none;" data="./js/hamster.swf" width="300" height="225">
			<param name="movie" value="./js/hamster.swf"></param>
			<param name="quality" value="high">
			<param name="AllowScriptAccess" value="always"></param>
			<param name="wmode" value="opaque"></param>
		</object>
        <div id="catch-the-cat"></div>
        <script src="./js/phaser.min.js"></script>
        <script src="./js/catch-the-cat.js"></script>
        <script>
            window.game = new CatchTheCatGame({
                w: 11,
                h: 11,
                r: 20,
                backgroundColor: 16777215,
                parent: 'catch-the-cat',
                statusBarAlign: 'center',
                credit: 'www.52pojie.cn'
            })
        </script>
    </div>
</body>
</html>
